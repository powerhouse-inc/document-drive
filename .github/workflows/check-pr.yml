name: Check PR

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
        types: [opened, synchronize]

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 2

            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn --frozen-lockfile

            - name: Lint
              run: yarn lint

            - name: Check types
              run: yarn check-types

    test:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 2

            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn --frozen-lockfile

            - name: Test
              run: yarn test

    build:
        name: Build
        timeout-minutes: 15
        runs-on: ubuntu-latest
        needs: [lint, test]
        steps:
            - name: Check out code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 2

            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn --frozen-lockfile

            - name: Build
              run: yarn build
